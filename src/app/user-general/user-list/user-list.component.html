<div class="container">
  <div class="row" *ngFor="let user of users">
    <div class="col-sm-3 col-md-3 col-lg-3">{{user.userName}}</div>
    <div class="col-sm-3 col-md-3 col-lg-3">{{user.emailAddress}}</div>
    <div class="col-sm-2 col-md-2 col-lg-2">{{user.birthDate}}</div>
    <div class="col-sm-2 col-md-2 col-lg-2">
      <button type="button" class="btn btn-warning">EDIT</button>
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
      <button type="button" class="btn btn-danger">DELETE</button>
    </div>
  </div>
</div>
